<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Dakboard Launcher</title>
  <style>
    /* Ensure the body and HTML elements take up the entire screen */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
        .content {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    /* Fullscreen iframe */
    #iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* Hide the iframe initially */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fullscreen background overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      z-index: 999;
    }

  </style>
</head>
<body>
  <!-- Hidden iframe container to load another page -->
  <div id="iframe-container">
    <iframe id="fullscreenIframe" src="https://dakboard.com/display/uuid/67ba2156-11c809-2d6a-69b2a271"></iframe>
  </div>

  <!-- Overlay for waiting for user click -->
  <div id="overlay"></div>
<div class="content">
    <h1>Click anywhere to open Dakboard!</h1>
</div>
  <script>
    // Event listener to load iframe after the user clicks anywhere
    document.getElementById('overlay').addEventListener('click', function() {
      // Enter fullscreen mode for the entire window after the user clicks
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
      }

      // Hide overlay after the click
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'none';

      // Wait for 5 seconds after the click before showing the iframe
      setTimeout(() => {
        // Show iframe container after the delay
        const iframeContainer = document.getElementById('iframe-container');
        iframeContainer.style.display = 'block';
      }, 5000); // 5000 milliseconds (5 seconds)
    });
  </script>
</body>
</html>
